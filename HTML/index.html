<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BeLeasing-Betheme</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div class="footer">
    <div class="footer__responsive1">
        <div class="footer__logo">
            <img src="../Assets/Images/Header&Footer/leasing-logo-footer.png" alt="">
        </div>
        <div class="footer__text1">
            Level 13, 2 Elizabeth St,
            Melbourne, Victoria
            Australia
        </div>
    </div>

    <div class="footer__responsive2">
        <form class="footer__form">
            <div class="footer__form__sec1">
                <label for="Email">Newsletter</label>
                <input id="Email" type="text" placeholder="Your Email">
            </div>
            <button class="footer__form__button">

            </button>
        </form>
        <div class="footer__form__text">
            Lorem ipsum dolor mit
        </div>

        <div class="footer__text2">
            <div class="footer__text2__phone">
                <img src="../Assets/Images/Header&Footer/phone-solid.svg" alt="phone-solid">
                <p>+91-40402929 </p>
            </div>
            <div class="footer__text2__email">
                <img src="../Assets/Images/Header&Footer/envelope-solid.svg" alt="envelope-solid">
                <p>noreply@envato.com</p>
            </div>
        </div>
    </div>
</div>

<div class="footer2">
    <div class="footer__line"></div>

    <div class="footer__arrow1">
        <a href="#" class="top">
            <i class="fa fa-angle-up"></i>
        </a>
    </div>
    <div>
        <div class="footer__arrow-icon__resp">

            <div class="footer__icon2">
                <a href="#">
                    <img src="../Assets/Images/Header&Footer/facebook-f.svg" alt="facebook">
                </a>
                <a href="#">
                    <img src="../Assets/Images/Header&Footer/twitter.svg" alt="twitter">
                </a>
                <a href="#">
                    <img src="../Assets/Images/Header&Footer/vimeo-v.svg" alt="vimeo">
                </a>
            </div>
            <div class="footer__arrow2">
                <a href="#">
                    <i class="fa fa-angle-up"></i>
                </a>
            </div>

        </div>
        <div class="footer__text4">
            © 2023 Betheme by <a href="https://muffingroup.com/">Muffin group</a> | All Rights Reserved | Powered by <a
                href="https://wordpress.org/">WordPress</a>

    <div class="footer__text3">
        © 2023 Betheme by <a href="https://muffingroup.com/">Muffin group</a> | All Rights Reserved | Powered by <a
            href="https://wordpress.org/">WordPress</a>

    <div class="footer__icon1">
        <a href="#">
            <img src="../Assets/Images/Header&Footer/facebook-f.svg" alt="facebook">
        </a>

        </a>
        <a href="#">
